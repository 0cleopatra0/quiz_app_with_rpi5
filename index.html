<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LLM App</title>
  <script defer src="renderer.js"></script>
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-black text-white font-sans p-6">
  <div id="image-container" class="hidden text-center text-3xl">Loading...</div>

  <div id="question-container">
    <h2 class="text-2xl mb-4">Live Questions:</h2>
    <ul id="questionList" class="space-y-4"></ul>
  </div>

  <div class="mt-10">
    <input id="user_id" placeholder="User ID" class="p-2 rounded text-black" />
    <input id="question" placeholder="Enter a question" class="p-2 rounded text-black" />
    <button id="askBtn" class="bg-blue-600 px-4 py-2 rounded ml-2">Ask</button>
    <div id="response" class="mt-4 text-green-400"></div>
  </div>
</body>
</html>
