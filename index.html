<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LLM App</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="renderer.js"></script>
</head>
<body>
  <div id="app-container">
    <header>
      <h1>LLM Interactive App</h1>
    </header>

    <section id="image-container" class="hidden">
      <p>Loading...</p>
    </section>

    <section id="questions-section">
      <h2>Live Questions:</h2>
      <ul id="questionList"></ul>
    </section>

    <section id="ask-section">
      <input id="user_id" type="text" placeholder="User ID" autocomplete="off" />
      <input id="question" type="text" placeholder="Enter a question" autocomplete="off" />
      <button id="askBtn">Ask</button>
      <div id="response"></div>
    </section>
  </div>
</body>
</html>
